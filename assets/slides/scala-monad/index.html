		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

## Monad Laws

```scala
// Left identity
Monad[F].pure(a).flatMap(f) == f(a)

// Right identity
fa.flatMap(Monad[F].pure) == fa

// Associativity
fa.flatMap(f).flatMap(g) == fa.flatMap(a => f(a).flatMap(g))
```
</div>

<aside class="notes"><p>Так же, как в отношении функторов и аппликативных функторов, в отношении монад действует несколько законов, которым должны подчиняться все экземпляры класса Monad. Даже если что-то сделано экземпляром класса типов Monad, это ещё не означает, что на самом деле перед нами монада. Чтобы тип по-настоящему был монадой, для него должны выполняться законы монад. Эти законы позволяют нам делать обоснованные предположения о типе и его поведении.</p>
<p>Первый закон монад утверждает, что если мы берём значение, помещаем его в контекст по умолчанию с помощью функции return, а затем передаём его функции, используя операцию &gt;&gt;=, это равнозначно тому, как если бы мы просто взяли значение и применили к нему функцию.</p>
<p>Второй закон утверждает, что если у нас есть монадическое значение и мы используем операцию &gt;&gt;= для передачи его функции return, результатом будет наше изначальное монадическое значение. Формально m &gt;&gt;= return является не чем иным, как просто m.</p>
<p>Последний монадический закон говорит, что когда у нас есть цепочка применений монадических функций с помощью операции &gt;&gt;=, не должно иметь значения то, как они вложены</p>

// Тоже просто функция
final case class State[S, V](run: S => (V, S))
  
object State {  
  // Запрашивает состояние
  def ask[S, StateCtx](f: S => StateCtx): State[S, StateCtx] =  
    State(current => (f(current), current))  

  // Обновляет состояние
  def update[S](f: S => S): State[S, Unit] =  
    State(current => ((), f(current)))

// ...

```scala[]
def updateStateExample(str: String): State[Int, String] = for {  
  current <- State.ask[Int, Int](identity)  
  _ <- str match {  
    case "increment" => State.update[Int](_ + 1)  
    case "decrement" => State.update[Int](_ - 1)  
    case _ => State.update[Int](identity) // do nothing  
  }  
  updated <- State.ask[Int, Int](identity)  
} yield if (current != updated) "updated" else "unchanged"  
  
val (result, state) = updateStateExample("increment").run(100)

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
